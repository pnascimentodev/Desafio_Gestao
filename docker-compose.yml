version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: desafio-postgres
    environment:
      POSTGRES_DB: desafio_gestao
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - desafio-network

  app:
    build: .
    container_name: desafio-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/desafio_gestao
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - desafio-network

volumes:
  postgres_data:

networks:
  desafio-network:
    driver: bridge
