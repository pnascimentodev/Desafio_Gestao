version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: desafio-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: desafio_gestao
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d desafio_gestao"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_dev:

networks:
  desafio-network:
    driver: bridge
